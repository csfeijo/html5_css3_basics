<!DOCTYPE html>
<html>
  <head>
    <title>Sample Temporizadores</title>
    <link rel="stylesheet" href="css/set-interval.css">
  </head>
<body>

<div id="resultado" class=""></div>

<script>
function atualiza_hora() {
  var elem = document.querySelectorAll('#resultado')[0];

  var date = new Date();
  var data_atual = date.getHours() + ' : ' + date.getMinutes() + ' : '  + date.getSeconds();

  elem.innerHTML = data_atual;
}

window.setInterval(atualiza_hora, 1000);

</script>
  
</body>
</html>
