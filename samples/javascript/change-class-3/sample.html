<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Change Class in JS</title>
  <link rel="stylesheet" href="css/sample.css">
</head>
<body>
  
<a href="#" id="link-home" onclick="mostraSecao('.home');">HOME</a>
<a href="#" id="link-sobre" onclick="mostraSecao('.sobre');">SOBRE</a>
<a href="#" id="link-clientes" onclick="mostraSecao('.clientes');">CLIENTES</a>
<a href="#" id="link-contato" data-secao=".contato">CONTATO</a>

<section class="home">
  <h1>HOME</h1>
</section>

<section class="sobre">
  <h1>SOBRE</h1>
</section>

<section class="clientes">
  <h1>CLIENTES</h1>
</section>

<section class="contato">
  <h1>CONTATO</h1>
</section>

<script src="js/sample.js"></script>
</body>
</html>
